<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Mascotte Interactive</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- Composant interaction tactile -->
    <script>
      AFRAME.registerComponent('gesture-handler', {
        schema: {
          rotationFactor: { default: 5 },
          minScale: { default: 0.3 },
          maxScale: { default: 3 }
        },

        init: function () {
          this.el.sceneEl.addEventListener('touchmove', this.onTouchMove.bind(this));
          this.initialScale = this.el.object3D.scale.clone();
        },

        onTouchMove: function (event) {
          if (event.touches.length === 1) {
            // Rotation avec un doigt
            this.el.object3D.rotation.y += event.touches[0].movementX / 100;
          }

          if (event.touches.length === 2) {
            // Zoom avec deux doigts
            let dx = event.touches[0].pageX - event.touches[1].pageX;
            let dy = event.touches[0].pageY - event.touches[1].pageY;
            let distance = Math.sqrt(dx * dx + dy * dy);

            if (!this.previousDistance) {
              this.previousDistance = distance;
              return;
            }

            let scaleChange = distance / this.previousDistance;
            let newScale = this.el.object3D.scale.x * scaleChange;

            newScale = Math.min(this.data.maxScale, Math.max(this.data.minScale, newScale));

            this.el.object3D.scale.set(newScale, newScale, newScale);
            this.previousDistance = distance;
          }
        }
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

      <!-- Marker -->
      <a-marker preset="hiro">

        <!-- Modèle 3D interactif -->
        <a-entity
          id="mascotte"
          gltf-model="url(mascotte.glb)"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          gesture-handler>
        </a-entity>

      </a-marker>

      <!-- Caméra -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
